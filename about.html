<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js">
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-lg">
                <a class="navbar-brand" href="#">о нас</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                            <a class="nav-link" href="#">чипсы с луком</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">чипсы с крабом</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">чипсы с беконом</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control mr-2" type="search" placeholder="название чипсеков"
                            aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div>

        <div class="container">

            <div class="row">
                <div class="col6">

                    <!-- //action="http://vdubov.simtechdev.us/emailsend/public/send-mail" 
                    //method="get"> -->
                    <script type="text/javascript" charset="utf-8" async
                        src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3Ac4aa945c4fdb0107cd353d2c5b856ee09d9f704259c2363198d18e1a0b596216&amp;width=474&amp;height=246&amp;lang=ru_RU&amp;scroll=true">
                    </script>
                </div>

                <div class="col6">

                    <form onsubmit="отправитьписьмо(event)">
                        <div class="mb-3">
                            <label for="name" class="form-label">Ваше имя</label>
                            <input type="text" class="form-control" id="name" placeholder="ведите имя" name="name">
                        </div>

                        <div class="mb-3">
                            <label for="subject" class="form-label">Тема сообщени</label>
                            <input type="text" class="form-control" id="subject" placeholder="ведите имя"
                                name="subject">
                        </div>

                        <div class="mb-3">
                            <label for="message" class="form-label">Введите сообщение</label>
                            <input type="text" class="form-control" id="message" placeholder="ведите имя"
                                name="message">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Введите почту</label>
                            <input type="text" class="form-control" id="email" placeholder="ведите имя" name="email">
                        </div>
                        <button type="submit" class="btn btn-warning">Warning</button>
                    </form>



                </div>
            </div>

        </div>

    </div>




    </div>

    <footer class="text-muted py-5">
        <div class="container">
            <p class="float-end mb-1">
                <a href="#">Back to top</a>
            </p>
            <p class="mb-1">Album example is © Bootstrap, but please download and customize it for yourself!</p>
            <p class="mb-0">New to Bootstrap? <a href="/">Visit the homepage</a> or read our <a
                    href="/docs/5.0/getting-started/introduction/">getting started guide</a>.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous">
    </script>
    <script>
        function отправитьписьмо(event) {
            event.preventDefault()
            let name = document.querySelector('#name').value;
            let subject = document.querySelector('#subject').value;
            let message = document.querySelector('#message').value;
            let email = document.querySelector('#email').value;
            axios.get('http://vdubov.simtechdev.us/emailsend/public/send-mail', {
                    params: {
                        name: name,
                        subject : subject,
                        message : message,
                        email: email,

                    }
                })
                .then(function (response) {
                    if (response.data.errors) {
                        alert ('Все не ок')
                        console.log(response.data.errors)
                    } else  {
                        alert('все ок')
                    }
                    console.log(response);
                })
                .catch(function (error) {
                    console.log(error);
                })

        }
    </script>

</body>

</html>
